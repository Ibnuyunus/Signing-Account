<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link rel="stylesheet" href="../Signing Accounts/signup.css">
</head>
<body>
    <h1><strong>Sign Up</strong></h1>
    <h3><strong>It only takes a Minutes</strong></h3>
    <div class="section-2">
        <img src="../Signing Accounts/undraw_product_explainer_8jbm.png" alt="">
     </div>
    <div class="section-1">
        <form action="process.php" method="POST">
            <div class="form-group">
                <label for="name">First Name</label><br>
                <input type="text" id="name" placeholder="first name here"><br>
            </div>
      
        <div class="form-group">
                <label for="last">Last Name</label><br>
                <input type="text" id="last" placeholder="last name here"><br>
        </div>
        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="email here"><br>
        <label for="passcode">Password</label><br>
        <input type="password" id="passcode" placeholder="password here"><br>
        <label for="phone">Phone Number</label><br>
        <input type="tel" id="phone" placeholder="input your phone number"><br>
        <label for="gender">Gender</label><br>
        <select name="" >
            <option selected disabled>Select Gender</option>
            <option>Male</option>
            <option>Female</option>
        </select><br>
       <input type="radio" id="agreement"><label for="agreement"> I agree to terms and condition</label>
        <button type="submit">Submit</button>
        <p>Already have an account ? <a href="insign.html">Sign In</a></p>
    </form>
</div> 
</body>
</html>
